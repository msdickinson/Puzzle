<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/pure.css" rel="stylesheet" />
    <title></title>
    <script src="script/Lib/howler/howler.js"></script>
    <script src="script/Lib/mainloop/mainloop.js"></script>
    <script src="script/Lib/pixi/pixi.js"></script>
</head>
<body>
    <div id="Loading" class="loading">
        <center>
            <div class="loader"></div>
        </center>
    </div>
    <div id="Game" hidden>
      
    </div>
    <script type="module">
        import { App } from "/script/Puzzle/App.js";

        let app;
        let ApplicationPromise = new Promise(function (resolve, reject) {
        app = new App(document, document.querySelector('#Game'), resolve);
        }.bind(this));

        ApplicationPromise.then((res) => {
        MainLoop.setUpdate(app.client.Tick.bind(app.client)).setDraw(app.client.UpdateView.bind(app.client)).start();
        document.querySelector('#Loading').hidden = true;
        document.querySelector('#Game').hidden = false;
        });

    </script>
</body>

</html>
